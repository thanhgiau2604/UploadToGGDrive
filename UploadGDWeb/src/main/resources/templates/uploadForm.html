<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
	<link  rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
	<div class="container">
		<div class="row text-center weltext">
			UPLOAD A FILE TO YOUR GOOGLE DRIVE
		</div>
		<div  class="row">
			<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">		
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<div >
					<img src="img/ggdrive.png" width="60%"/>
				</div>
			</div>
		</div>
		<div class="text-center" th:if="${message}">
			<h2 th:text="${message}"/>
		</div>
		<div class="row">
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">			
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<form method="POST" enctype="multipart/form-data" action="/">
					<table>
						<tr><td class="up">Chọn File để Upload:</td><td><input class="btn btn-danger" type="file" name="file" /></td></tr>
						<tr>
							<td></td>
							<td class="upup">
								<img src="img/upload.png" width="20%" class="anhUpload"></img>
								<input class="btn btn-info tailen" type="submit" value="Upload" style="font-size: 25px" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		

		<div>
			<ul>
				<li th:each="file : ${files}">
					<a th:href="${file}" th:text="${file}" />
				</li>
			</ul>
		</div>
	</div>	
</body>
</html>
